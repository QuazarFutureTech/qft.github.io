<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QFT Secret — Space Shooter</title>
  <link rel="stylesheet" href="assets/css/secret.css" />
</head>
<body>
  <canvas id="game"></canvas>
<div id="fadeOverlay"></div>

  <!-- HUD -->
  <div id="hud">
    <span class="pill">Score: <span id="score">0</span></span>
    <span class="pill">Lives: <span id="lives">3</span></span>
    <span class="pill">Wave: <span id="wave">1</span></span>
  </div>

<div id="touchControls">
<!-- Joystick Control -->
<div id="joystick">
  <div class="joystick-arrows">
    <div class="arrow left">◂</div>
    <div class="arrow up">▴</div>
    <div class="arrow right">▸</div>
    <div class="arrow down">▾</div>
  </div>
  <div id="stick"></div>
</div>

<!-- Fire Button -->
<div id="firePad">
  <div class="btn big" data-a="shoot">⁕</div>
</div>
</div>

<!-- Pause Button -->
<div id="pause">
  <div class="btn" data-a="pause">⏸</div>
</div>


  <script src="assets/js/secret.js"></script>
</body>
</html>
